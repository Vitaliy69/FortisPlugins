[logging]
enableTextlog               = 1
syslogport                  = 520
sysloghost                  = 192.168.1.100

[position]
posX                        = 100 # default: 100 (STi H205) or 80 (STi 7xxx); values: 0...1280 (STi H205) or 0...720 (STi 7xxx)
posY                        = 40 # default: 40 (STi H205) or 46 (STi 7xxx); values: 0...720 (STi H205) or 0...576 (STi 7xxx)
height                      = 640 # default: 640 (STi H205) or 500 (STi 7xxx); values: 0...720 (STi H205) or 0...576 (STi 7xxx)
width                       = 1080 # default: 1080 (STi H205) or 560 (STi 7xxx); values: 0...1280 (STi H205) or 0...720 (STi 7xxx)
time                        = 5

[font]
family                      = /var/etc/verdana.ttf
size                        = 24 # default: 24 (STi H205) or 18 (STi 7xxx); values: 6...42
indent                      = 12 # default: 12 (STi H205) or 10 (STi 7xxx); values: 2...24

[color]
font                        = 0xFFFFFFFF
back                        = 0x40000000

[red]
isActive                    = 0
blockDefault                = 0
runAsSript                  = 1
enableConsole               = 0
scriptPath                  = /var/scripts/3G-restart.sh

[green]
isActive                    = 1
blockDefault                = 1
runAsSript                  = 0
enableConsole               = 0
scriptPath                  = /var/scripts/reboot.sh

[yellow]
isActive                    = 1
blockDefault                = 1
runAsSript                  = 0
enableConsole               = 1
scriptPath                  = /var/scripts/ping.sh

[blue]
isActive                    = 1
blockDefault                = 1
runAsSript                  = 0
enableConsole               = 1
scriptPath                  = /var/scripts/log-output.sh
