[logging]
enableTextlog               = 1
syslogport                  = 515
sysloghost                  = 192.168.1.100

[position]
posX                        = 440 # default: 440(STi H205) or 180 (STi 7xxx); values: 0...1280 (STi H205) or 0...720 (STi 7xxx)
posY                        = 240 # default: 240(STi H205) or 275 (STi 7xxx); values: 0...720 (STi H205) or 0...576 (STi 7xxx)
width                       = 400 # default: 400(STi H205) or 360 (STi 7xxx); values: 0...720 (STi H205) or 0...576 (STi 7xxx)
height                      = 35 # default: 34(STi H205) or 40 (STi 7xxx); values: 0...1280 (STi H205) or 0...720 (STi 7xxx)

[font]
family                      = /var/etc/swissc.ttf
size                        = 24 # default: 24; values: 6...96

[color]
font                        = 0xFFFFFFFF
back                        = 0x40000000

[options]
showText                    = 1
codeWait                    = 6 # default: 6; values: 0...60
restarWait                  = 6	 # default: 6; values: 3...60
restartCount                = 500 # default: 500; values: 3...10000
restartScript               = /var/scripts/mcas-restart.sh
