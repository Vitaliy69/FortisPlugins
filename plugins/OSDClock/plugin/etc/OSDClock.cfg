[logging]
enableTextlog               = 1
syslogport                  = 517
sysloghost                  = 192.168.1.100

[position]
posX                        = 25 # default: 25; values: 0...1280 (STi H205) or 0...720 (STi 7xxx)
posY                        = 14 # default: 14; values: 0...720 (STi H205) or 0...576 (STi 7xxx)
width                       = 70 # default: 70; values: 50...200
height                      = 30 # default: 30; values: 10...100

[font]
family                      = /var/etc/LCD-BOLD.TTF
size                        = 24 # default: 24; values: 6...36

[color]
font                        = 0x8000FF00
back                        = 0x40000000

[format]
time                        = HH:MM
interval                    = 2 # default: 2; values: 1...10
